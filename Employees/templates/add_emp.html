<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        {% include 'navbar.html'%}
        <h1 class="text-center my-3">Add new Employee</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <form action="/emp/add_emp/" method="post">
                              {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name">Employee name</label>
                                    <input id="name" type="text" class="form-control" name="emp_name" placeholder="Enter Employee name">
                                </div>

                                <div class="mb-3">
                                    <label for="id">Employee id</label>
                                    <input id="id" type="text" class="form-control" name="emp_id" placeholder="Enter Employee id">
                                </div>

                                <div class="mb-3">
                                    <label for="phone">Phone</label>
                                    <input id="phone" type="text" class="form-control" name="emp_phone" placeholder="Enter Employee phone number">
                                </div>

                                <div class="mb-3">
                                    <label for="address">Employee address
                                    </label>
                                    <textarea id="address" type="text" cols="30" rows="10" name="emp_address" class="form-control" placeholder="Enter Employee address"></textarea>
                                </div>


                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="emp_working" value="" id="working">
                                <label class="form-check-label" for="working">
                                    working
                                </label>
                            </div>

                            <div class="mb-3">
                                <label class="form-check-label" type="checkbox" for="department">
                                    Departmenet
                                </label>

                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CS">Computer Engineering</option>
                                    <option value="ETC">Elctronics and Telecommunication Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>

                                </select>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary">
                                    Add Employee</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body></html>

    </body>
</html>
