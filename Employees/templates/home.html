<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</html></link></head><body>{% include 'navbar.html' %}<div class="container">
<h1>Employee Management App</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Emp_id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Working</th>
            <th scope="col">Department</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>


        </tr>
    </thead>
    <tbody>
        {% for emp in emps %}
            <tr>
                <!-- <th scope="row">1</th> -->
                <td>{{ emp.emp_id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.phone }}</td>
                <td>{{ emp.address }}</td>
                <td>{{ emp.working }}</td>
                <td>{{ emp.department }}</td>
                <td><a href="/emp/delete_emp/{{ emp.emp_id }}" class="btn btn-danger btn-sm">Delete</a></td>
                <td><a href="/emp/update_emp/{{ emp.emp_id }}"  class="btn btn-warning btn-sm">Update</a></td>

            </tr>
        {% endfor %}


    </tbody>
</table></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body></html>
